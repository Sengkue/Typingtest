<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Typing Test</h1>
        <p id="text-to-type">The quick brown fox jumps over the lazy dog.</p>
        <textarea id="user-input" placeholder="Start typing here..."></textarea>
        <button id="start-button">Start Test</button>
        <p id="result"></p>
        <p id="timer">Time: <span id="time-elapsed">0</span> seconds</p>
        <p id="speed">Speed: <span id="speed-value">0</span> WPM</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
