<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Typing Test</h1>
        <div id="story-dropdown">
            <select id="story-select">
                <option value="">-- Choose a story --</option>
            </select>
            <button id="delete-button">Delete Story</button>
        </div>
        <div>
            <input type="text" id="story-title" placeholder="Story Title" />
            <textarea id="story-input" placeholder="Enter your story here..."></textarea>
            <button id="add-story-button">Add Story</button>
        </div>
        <div id="countdown" style="font-size: 30px; font-weight: bold; color: #333; display: none;"></div>
        <button id="start-button">Start Typing Test</button>
        <div id="highlighted-text"></div>
        <div id="user-input-container">
            <textarea id="user-input" placeholder="Start typing..." disabled></textarea>
        </div>
        <div id="result"></div>
        <div id="timer">Time Elapsed: <span id="time-elapsed">0</span> seconds</div>
        <div id="speed">Speed: <span id="speed-value">0</span> WPM</div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
