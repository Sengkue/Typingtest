<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Typing Test</title>
</head>
<body>
    <div class="container">
        <h1>Typing Test</h1>
        <input type="text" id="story-title" placeholder="Story Title" />
        <textarea id="story-input" placeholder="Write your story here..."></textarea>
        <button id="add-story-button">Add Story</button>

        <div id="story-dropdown">
            <select id="story-select">
                <option value="">-- Choose a story --</option>
            </select>
            <button id="delete-button">Delete Story</button>
        </div>

        <div id="highlighted-text"></div>

        <button id="start-button">Start Typing Test</button>
        <div id="countdown" style="font-size: 30px; font-weight: bold; color: #333; display: none;"></div>
        
        <div id="user-input-container">
            <textarea id="user-input" disabled placeholder="Type the story above..."></textarea>
        </div>

        <div id="result"></div>
        <div id="timer">Time: <span id="time-elapsed">0</span> seconds</div>
        <div id="speed">Speed: <span id="speed-value">0</span> WPM</div>
        <div id="word-count">Words Typed: <span id="word-count-value">0</span></div>

    </div>

    <audio id="error-sound" src="error-sound.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
