<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Typing Test</h1>
        <input type="text" id="story-title" placeholder="Enter story title..." />
        <textarea id="story-input" placeholder="Add your short story here..." rows="5"></textarea>
        <button id="add-story-button">Add Story</button>
        
        <h2>Your Stories</h2>
        <ul id="story-list"></ul>
        <button id="start-button">Start Test</button>
        
        <textarea id="user-input" placeholder="Start typing here..." disabled></textarea>
        
        <p id="result"></p>
        <p id="timer">Time: <span id="time-elapsed">0</span> seconds</p>
        <p id="speed">Speed: <span id="speed-value">0</span> WPM</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
